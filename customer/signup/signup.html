<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Easyprint</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <h2>สมัครสมาชิก</h2>
        <hr class="divider">
        <form>

            <div class="customer"><h4>สำหรับลูกค้า</h4></div>
            <div class="row">
                <div class="column">
                    <label for="firstname">ชื่อ</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="column">
                    <label for="lastname">นามสกุล</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
            </div>

            <label for="house_no">บ้านเลขที่</label>
            <input type="text" id="house_no" name="house_no" pattern="[0-9/]+" required>

            <label for="moo">หมู่</label>
            <input type="text" id="moo" name="moo" pattern="[0-9-]+" required>

            <label for="subdistrict">ตำบล</label>
            <input type="text" id="subdistrict" name="subdistrict" required>

            <label for="district">อำเภอ</label>
            <input type="text" id="district" name="district" required>

            <label for="province">จังหวัด</label>
            <select id="province" name="province" required>
                <option value="">เลือกจังหวัด</option>
            </select>

            <label for="postcode">รหัสไปรษณีย์</label>
            <input type="text" id="postcode" name="postcode" pattern="[0-9]{5}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Password Again</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit"><a href="../main/main.html">Sign up</a></button>
        </form>
<br>
        <hr class="divider">
        <div class="forshop"><a href="../../shop/Partners1.html"><h4>สำหรับร้านค้า</h4></a></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
