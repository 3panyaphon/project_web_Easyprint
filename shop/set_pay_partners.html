<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPrint-Partners</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>

    <style>
        /* ส่วนแทบบาร์ */
        * {
            padding: 0;  
        }

        body {
            background: #f8f9fa;
            font-family: 'Sarabun', sans-serif;
            color: #333;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 10px 30px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed; /* ทำให้ Navbar ค้างที่ด้านบน */
            top: 0;
            left: 0;
            width: 100%; /* ให้กว้างเต็มหน้าจอ */
            z-index: 1000; /* ให้ Navbar อยู่ด้านบนสุด */
        }

        /* โลโก้ */
        .logo {
            font-size: 25px;
            font-weight: bold;
            display: flex;
        }

        /* แทบบาร์ด้านบน ส่วนชื่อร้าน */
        .shop-name {
            border: 1px solid #333;
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-left: 30px;
        }
       
        /* ไอคอนแจ้งเตือน & ตั้งค่า */
        .icons {
            display: flex;
            align-items: center;
            margin-right: 50px;
        }

        .icons ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .icons ul li a {
            text-decoration: none;
            font-size: 25px;
            color:#333;
        }

        /* ส่วนเมนูแทบข้าง */
        .sidebar {
            width: 200px;
            background: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            padding-top: 60px; /* ขยับลงให้ไม่ทับ navbar */
            border-right: 2px solid #ddd;
            overflow: hidden;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: #333;
            text-decoration: none;
            overflow: hidden;
        }
        .sidebar a.active, .sidebar a:hover {
            background: #007bff;
            color: white;
        }

        /* ส่วนเนื้อหา */
        .content {
            flex: 1;
            padding: 20px;
            padding-top: 80px; /* เพิ่ม padding-top เพื่อเลี่ยง navbar */
            margin-left: 220px; /* เพิ่ม margin-left เพื่อเลี่ยง sidebar */
        }

        .content h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        h2 {
            margin-bottom: 10px;
        }

        h3 {
            font-size: 20px;
            font-weight: bold;
            color:brown;
            margin-top: 5px;
            border-left: 5px solid brown;
            padding-left: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            margin-bottom: 10px;
        }
                
        main {
            padding: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input[type="file"] {
            display: none;
        }

        .upload-box {
            border: 2px dashed #ddd;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            color: #888;
            cursor: pointer;
        }

        .upload-box:hover {
            border-color: #007bff;
            color: #007bff;
        }

        /* ปุ่ม */
        .save-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <!-- โลโก้ -->
        <div class="logo">
            <span style="font: size 100px;"><i class="fa-solid fa-print"></i>&nbsp;&nbsp;Easyprint</span>
            <div class="shop-name">            
                <span> ร้าน ซี.พี.ร็อกซ์ 4</span>      
            </div>
        </div>
        <!-- ไอคอนแจ้งเตือน & ตั้งค่า -->
        <div class="icons">
            <ul>
                <li><a href="#"><i class="fa fa-bell"></i></a></li>
                <li><a href="#"><i class="fa fa-cog"></i></a></li>
            </ul>
        </div>
    </nav>

    <!-- เมนูด้านข้าง -->
    <div class="sidebar">
        <a href="main_partner.html" class="active"><i class="fa fa-home"></i> หน้าแรก</a>
        <a href="set_service_partners.html"> กำหนดค่าบริการ</a>
        <a href="set_pay_partners.html"> ชำระเงินออนไลน์</a>
        <a href="promotion-partners.html"> โปรโมชั่น</a>
        <a href="delivery_partners.html"> บริการจัดส่ง</a>
        <a href="statistics_day_partners.html"> รายการคำสั่งซื้อ</a>
        <a href="statistic_partners.html"> สถิติการขาย</a>
        <a href="Edit_profile_partners.html"> แก้ไขโปรไฟล์</a>
    </div>


    <!-- เนื้อหา -->
    <div class="content">
        <h2>ชำระเงินออนไลน์</h2>

        <hr> <br>

        <h3>ตั้งค่าการชำระเงิน</h3> <br>

        <div class="container">    
            <main>
                <form>   
                    <div class="form-group">
                        <label for="bank">การชำระเงินที่รองรับ</label>
                        <select id="bank">
                            <option value="">--ช่องทางการชำระเงิน--</option>
                            <option value="bank">ธนาคาร</option>
                            <option value="Credit-debit-card">บัตรเครดิต/เดบิต</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="bank">ธนาคาร</label>
                        <select id="bank">
                            <option value="">--เลือกธนาคาร--</option>
                            <option value="bangkok">ธนาคารกรุงเทพ</option>
                            <option value="krungsri">ธนาคารกรุงศรีอยุธยา</option>
                            <option value="ktb">ธนาคารกรุงไทย</option>
                            <option value="scb">ธนาคารไทยพาณิชย์</option>
                            <option value="kasikorn">ธนาคารกสิกรไทย</option>
                            <option value="tmb">ธนาคารทหารไทยธนชาต (TTB)</option>
                            <option value="uob">ธนาคารยูโอบี</option>
                            <option value="cimb">ธนาคารซีไอเอ็มบีไทย</option>
                            <option value="standard">ธนาคารสแตนดาร์ดชาร์เตอร์ด</option>
                            <option value="hsbc">ธนาคารเอชเอสบีซี</option>
                            <option value="bay">ธนาคารกรุงศรีอยุธยา</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>ชื่อบัญชีธนาคาร</label>
                        <input type="password" required>
                    </div>
    
                    <div class="form-group">
                        <label>เลขบัญชีธนาคาร</label>
                        <input type="password" required>
                    </div>                  
        
                    <div class="form-group">
                        <label for="qr-code">อัปโหลดรูปภาพ QR Code</label>
                        <label class="upload-box" for="qr-code">+ อัปโหลดรูปภาพ QR Code</label>
                        <input type="file" id="qr-code">
                    </div>           
                </form>
            </main>

            <br>

            <!-- ส่วนปุ่มกดบันทึก -->
            <div class="save-button-container">
                <button class="save-button">บันทึก</button>        
            </div>
        </div>
    </div>
</body>
</html>
